<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bolão</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <img class="logo_megasena" src="https://logodownload.org/wp-content/uploads/2018/10/mega-sena-logo.png" alt="logo_megasena">
        <h1>Gerador de Números Mega Sena</h1>
        <div id="result">
            <!-- Os números gerados serão exibidos aqui -->
        </div>
        <div>
            <label for="numJogos">Número de jogos a gerar:</label>
            <input type="number" id="numJogos" min="1" value="1">
            <button id="generateButton">Gerar Números</button>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
